<center><form>
  <table border="2" cellspacing="6" cellpadding="6" >
    
      <h1>Registration Form</h1>
  
  <tr>
    <td><label>Name:</label></td>
    <td><input type="text" name="stud_name" placeholder="Enter Your Name"></td>
  </tr>

  <tr>
      <td><label>Contact:</label></td>
      <td><input type="text" name="stud_contact" placeholder="Enter Your Contact"></td>
</tr>

<tr>
      <td><label>Email:</label></td>
      <td> <input type="email" name="stud_email" placeholder="Enter Your Email"></td>
</tr>

<tr>
  <td><label>Address:</label></td>
 <td> <textarea rows="5" cols="10" name="stud_address" placeholder="Enter Your Address"></textarea></td>
</tr> 

<tr>
  <td><label>Gender:</label></td>
  <td><input type="radio" name="gender" value="Male">Male
  <input type="radio" name="gender" value="Female">Female</td>
</tr>
<tr>
  <td><label>City:</label></td>
  <td><select name="std_city">
    <option value="">Select City</option>
    <option value="Nashik">Nashik</option>
    <option value="Pune">Pune</option>
    <option value="Mumbai">Mumbai</option>
  </select></td>
</tr>

<tr>
  <td><label>Language:</label></td>
 <td> <input type="checkbox" name="lang[]" value="English">English
  <input type="checkbox" name="lang[]" value="Hindi">Hindi
  <input type="checkbox" name="lang[]" value="Marathi">Marathi</td>
</tr>

<tr>
  <td><label >Date of Birth:</label></td>
  <td><input type="date" name="stud_dob"></td>
</tr>

<tr>
  <td><label>Username:</label></td>
  <td><input type="text" name="stud_username" placeholder="Enter Username"></td>
</tr>

<tr>
  <td><label>Password:</label></td>
  <td><input type="password" name="stud_password" placeholder="Enter Your Password"></td>
</tr>

<tr>
  <td><label>Upload Photo:</label></td>
  <td><input type="file" name="photo"></td>
</tr>
<tr>
  <td><input type="submit" name="submit" value="Submit"></td>
  <td><input type="reset" name="reset" value="Reset"></td>
</tr>
</form>
</center>
</table>
    </body>
</html>
